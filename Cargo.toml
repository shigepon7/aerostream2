[package]
name = "aerostream2"
version = "0.1.0"
edition = "2021"
description = "Aerostream is to use AT protocols."
license = "Apache-2.0"
repository = "https://github.com/shigepon7/aerostream2/"
documentation = "https://docs.rs/aerostream2/"
homepage = "https://github.com/shigepon7/aerostream2/"
keywords = ["bluesky", "atproto"]

[dependencies]
axum = { version = "0.7.5", features = ["macros"] }
chrono = { version = "0.4.38", features = ["serde"] }
ciborium = "0.2.2"
dotenvy = "0.15.7"
futures-util = "0.3.30"
reqwest = { version = "0.12.7", features = ["json"] }
reqwest-websocket = "0.4.2"
rs-car = "0.4.1"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_with = "3.9.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tokio = { version = "1.40.0", features = ["full"] }
mime_guess = "2.0.5"
indexmap = "2.5.0"
lindera = { version = "0.32.2", features = ["ipadic"] }
async-std = "1.13.0"
