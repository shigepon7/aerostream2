[package]
name = "aerostream2"
version = "0.1.0"
edition = "2021"
description = "Aerostream is to use AT protocols."
license = "Apache-2.0"
repository = "https://github.com/shigepon7/aerostream2/"
documentation = "https://docs.rs/aerostream2/"
homepage = "https://github.com/shigepon7/aerostream2/"
keywords = ["bluesky", "atproto"]

[dependencies]
axum = { version = "0.7.7", features = ["macros"] }
chrono = { version = "0.4.38", features = ["serde"] }
ciborium = "0.2.2"
dotenvy = "0.15.7"
futures-util = "0.3.31"
reqwest = { version = "0.12.9", features = ["json"] }
reqwest-websocket = "0.4.3"
rs-car = "0.4.1"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.132"
serde_with = "3.11.0"
tracing = "0.1.40"
tokio = { version = "1.41.1", features = ["full"] }
mime_guess = "2.0.5"
indexmap = "2.6.0"
lindera = { version = "0.38.0", features = ["ipadic"] }
async-trait = "0.1.83"
base64 = "0.22.1"
data-encoding = "2.6.0"
